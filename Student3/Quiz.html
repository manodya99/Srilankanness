        <script>
            var count = 0;

            var id;

            var marks = 0;


            var questions = ["What is the city of Sri Lanka called 'Little England'? ",   //Add questios to the array

                "What is the famous mode for travel in Sri Lanka?",

                "In which part of Sri Lanka is the Ramboda Falls located?",

                "for what purpose is Ambalangoda famous in SriLanka?",

                "Which of these is considered a sacred city in Sri Lanka?",

                "How much is a train ticket from Colombo to Badulla??",

                "How many kilometers Airport to Kandy",

                "What is the city is famous for corals in Sri Lanka?",

                "Who made Sigiriya, a famous place in Sri Lanka?",
                "Where is the turtle conservation project in Sri Lanka?"];

            var ans1 = ["Galle","Bus","Nuwara Eliya","Masks","Anuradhapura","55","50km","Trincomalee","King Dutugamunu","Nilaweli"];

            var ans2 = ["Nuwara Eliya","Train","Badulla","wood","Ella","80","102.9km","Colombo","King Kashyapa","Trincomalee"];

            var ans3 = ["Mirissa","bike","Kandy","Brick","Jaffna","100","85km","Hikkaduwa","King Parakramabahu","Kosgoda"];

            var ans4 = ["Trincomalee","Van","Rathnapura","Cement","Madolsima","250","180km","Nilaweli","king Nishshankamalla","Mirissa"];

            var answer = [2,2,1,1,1,4,2,3,2,3];




            function correction(val,id){

                if(answer[count-1]==val){

                    marks+=2;                                          //if answer correct add 2 marks for each

                    document.getElementById(id).style.backgroundColor = "green";   //set the label color

                    setTimeout('load(marks)',1000);
                    document.getElementById("total").innerHTML += "question "+count+" : Correct<br>";





                }else{

                    marks -= 1;                            //if answer incorrect reduce 1 marks for each

                    document.getElementById(id).style.backgroundColor = "red"; //set the label color

                    setTimeout('load(marks)', 1000);
                    document.getElementById("total").innerHTML += "question "+count+" : InCorrect<br>";

                }
                if(marks <0)
                {
                    marks = 0;                           //when marks are minus its equals to 0
                };
                if(marks>=10){
                    document.getElementById("colors").style.backgroundColor="green";          //change if marks >= 10 to green
                }
                if(marks<10){
                    document.getElementById("colors").style.backgroundColor="red";             //change if marks < 10 to red
                }
                return;


            }

            //setting the count down timer

            load(marks);

            var time = 100;


             id = setInterval(timer ,1000);


            function timer() {
                var spend
                document.getElementById("clock").innerHTML =  time ;
                time = time - 1;
                if (time>=0)
                {
                    var spend = 100 - time;
                }
                else {
                    total(marks);
                }


            }



            function load(marks){

                document.getElementById("button1").style.backgroundColor = "white";

                document.getElementById("button2").style.backgroundColor = "white";

                document.getElementById("button3").style.backgroundColor = "white";

                document.getElementById("button4").style.backgroundColor = "white";

                //change questions and answers

                document.getElementById("quest").innerHTML = questions[count];

                document.getElementById("a1").innerHTML = ans1[count];

                document.getElementById("a2").innerHTML = ans2[count];

                document.getElementById("a3").innerHTML = ans3[count];

                document.getElementById("a4").innerHTML = ans4[count];






                if(count<=9){           // Keeping the count
                    count=count+1;

                    document.getElementById("question").innerHTML = "Question "+count;     //changing the quection number

                }

                else{
                    total(marks);   //display the result after the quiz

                }

            }

            <!--  Display the the total marks after the completion of the quiz  -->

            function total(marks ){
                document.getElementById("total").style.display = "block";

                document.getElementById("q").style.display = "none";            //hide the quiz

                clearInterval(id);
                var spend = 100 - time;

                document.getElementById("marks").innerHTML = "You Took "+ spend + " seconds to finished the quiz. Your Score is "+ marks;





            }
        </script>
